[package]
name = "tokio-quic"
version = "0.1.0"
authors = ["cauvmou <cauvmou.8855@gmail.com>", "quininer <quininer@live.com>"]
edition = "2021"

[dependencies]
log = "^0.4"
rand = "^0.8"
ring = "^0.16.20"
smallvec = "^1.10"
tokio = { version = "1", features = ["full"] }
tokio-timer = "^0.2.13"
quiche = { version = "^0.16.0", features = ["boringssl-boring-crate"] }
boring = { version = "2.1.0", optional = true }
ls-qpack = { version = "0.1.0-alpha", optional = true }
pollster = "^0.3.0"
rust-crypto = "^0.2"
chrono = "^0.4.23"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
simple_logger = "*"

[build-dependencies]
boring = "2.1.0"

[features]
default = ["http", "key-gen"]
key-gen = ["dep:boring"]
http = ["dep:ls-qpack"]